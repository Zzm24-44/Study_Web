<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS登录 - 解锁地理信息的力量</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="background">
    <div id="earth-container"></div>
    <div class="bg-image"></div>
    <!-- 星星效果将通过JavaScript添加 -->
  </div>

  <main>
    <h1 class="main-title">Unlock the Power of GIS</h1>
    <h2 class="sub-title">Explore a World of Geospatial Data</h2>

    <div class="login-container">
      <form class="login-form">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">用户名</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">密码</label>
        </div>
        <button type="submit" class="login-btn">登录</button>
      </form>

      <div class="social-login">
        <button class="social-btn google" aria-label="使用Google登录"></button>
        <button class="social-btn facebook" aria-label="使用Facebook登录"></button>
      </div>

      <div class="additional-options">
        <a href="#" class="forgot-password">忘记密码？</a>
        <a href="#" class="create-account">创建账号</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 GIS系统. 保留所有权利.</p>
    <nav>
      <a href="#">隐私政策</a>
      <a href="#">使用条款</a>
      <a href="#">联系我们</a>
      <a href="#">技术支持</a>
    </nav>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</body>

</html>
