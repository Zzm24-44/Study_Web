<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- form 表单区域：方便整体发送表单数据 -->
  <form action="">
    <!-- type包括：text:文本； password：密码框  
   radio：单选框； checkbox：多选框； file：上传文件 -->
    文本框：<input type="text" placeholder="请输入用户名"><br>

    密码框：<input type="password" placeholder="请输入密码"><br>

    性别：
    <input type="radio" name="gender" checked>男
    <input type="radio" name="gender">女
    <br>
    <!-- checked为默认选中 -->

    多选框：<input type="radio">唱
    <input type="radio">跳
    <input type="radio">rap
    <br>

    文件框：<input type="file" multiple><br>
    <!-- muitiple为多选 -->

    <!-- 父子集关系: select嵌套option-->
    城市:
    <select name="" id="">
      <option value="1">北京</option>
      <option value="2">上海</option>
      <option value="3">广州</option>
      <option value="4">深圳</option>
    </select>
    <br><br>

    <!-- 文本域:多行输入文本 -->
    <textarea name="" id="">请输入评论</textarea>

    <!-- label标签:既可作提示、说明文本，又可增大表单控件的点击范围 -->
    <input type="radio" name="gender" id="man"><label for="man">男</label>
    <!-- 让for属性值和表单控件的id属性值一样 -->
    <label><input type="radio" name="gender">女</label>
    <br><br>

    <!-- 按钮button:
  type的属性值:submit(提交按钮), reset(重置按钮), button(普通按钮) -->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">普通</button>

  </form>
</body>

</html>
