<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS系统登录 - 探索地理空间数据的世界</title>
    <link href="./css/styleTest.css" rel="stylesheet" type="text/css" />
    <script src="./js/earth.js" language="JavaScript"></script>
    <script src="./js/login.js" language="JavaScript"></script>
</head>

<body>
    <div class="background-image"></div>

    <div class="login-container">
        <h1 class="main-title">Unlock the Power of GIS</h1>
        <h2 class="sub-title">Explore a World of Geospatial Data</h2>

        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" class="login-input" id="username" placeholder="用户名" required />
                </div>
                <div class="input-group">
                    <input type="password" class="login-input" id="password" placeholder="密码" required />
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>

            <div class="social-login">
                <button class="social-btn google"></button>
                <button class="social-btn facebook"></button>
            </div>

            <div class="login-options">
                <a href="#" class="forgot-password">忘记密码？</a>
                <a href="#" class="create-account">创建账号</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">© 2024 GIS系统 版权所有</div>
        <div class="footer-links">
            <a href="#">隐私政策</a> | <a href="#">使用条款</a> | <a href="#">联系我们</a>
        </div>
    </footer>

    <script src="./js/earth.js"></script>
</body>

</html>
