<!DOCTYPE html>
<html lang="en">

<!--  CSS代码 
选择器{CSS属性名：属性值； 成对出现，键值对} -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类选择器</title>
  <!-- 内部样式表：CSS代码写在style标签里面 
  外部样式表：CSS代码写在单独的CSS文件中,在HTML中使用link标签引入
  行内样式：CSS写在标签的style的属性值里-->

  <!-- 学习使用,内部引入 -->
  <style>
    p {
      color: brown;
      font-size: 40px;
    }
  </style>

  <!-- 开发使用,外部引入css文件 -->
  <link rel="stylesheet" href="./02-CSS引入方式.css">
</head>

<body>
  <p>这是p标签</p>
  <!-- 配合javascript使用行内样式 -->
  <div style="color: blue;">这是div标签</div>
</body>

</html>
